}

message Empty {}


message CreateRoleReq {
  string roleName = 1;
}
message RoleInfo {
  int32  id = 1;
  string roleName = 2;
}


message GetUserReq {
  int32 id = 1;
}
message GetUserRes {
  int32   id      = 1;
  string  username  = 2;
  string  mobile  = 3;
  string  email = 4;
  int64   age = 5;
  int32   sex = 6;
  int32   pid = 7;
  float   commission  = 8;
}


message PageInfo {
  uint32 page = 1; // 当前页
  uint32 limit = 2;// 每页展示条数
}

message UserInfoResponse {
  int32 id = 1;
  string username = 2;
  string password = 3;
  string mobile = 4;
  string email = 5;
  int64 age = 6;
  int32 sex = 7;
}

message UserListResponse{
  int32 total = 1; //总条数
  repeated UserInfoResponse data = 2; // 用户列表
}

message GetUserInfoByRequest {
  string mobile = 1; // 用户手机号
}

message CheckPasswordRequest {
  string password = 1; // 明文密码
  string ciphertextPassword = 2; // 密文密码
}

message CheckPasswordResponse{
  bool success = 1;
}

message CreateUserRequest {
  string username = 1; // 用户名
  string password = 2; // 密码
  string mobile = 3; // 手机号
}

message UpdateUserRequest {
  int32 id = 1; // 主键id(判断条件)
  string email = 2; // 邮箱
  int64 age = 3; // 年龄
  int32 sex = 4; // 性别
}