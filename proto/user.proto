  int32 parentId  = 3;
}

message GetUserRoleInfoReq {
  int32 id = 1;
  int32 userId = 2;
  int32 roleId = 3;
}

message GetUserRoleListReq {
  int32 page = 1;
  int32 limit = 2;
  int32 userId = 3;
}

message GetUserRoleListRes {
  repeated UserRoleInfo data = 1;
  int32 total = 2;
}

message UpdateUserRoleReq {
  int32 id = 1;
  int32 roleId = 2;
  int32 userId = 3;
}

message DeleteUserRoleReq {
  int32 id = 1;
  int32 roleId = 2;
  int32 userId = 3;
}

message CreateUserRoleReq {
  int32 roleId = 1;
  int32 userId = 2;
}

message UserRoleInfo {
  int32 id = 1;
  int32 roleId = 2;
  int32 userId = 3;
}


message GetRoleInfoReq {
  int32 id = 1;
  string roleName = 2;
}

message GetRoleListReq {
  int32 page = 1;
  int32 limit = 2;
}
message GetRoleListRes {
  repeated RoleInfo data = 1;
